<!doctype html>
<head>
  <meta charset="utf-8" />
  <title>adorsys REST test template</title>
  <link rel="icon" href="img/favicon.ico" />
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
  <script src="js/jquery-2.1.0.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>

  <img class="logo" src="img/logo.png" width="150" height="24" alt="adorsys logo" />

  <h1>REST test template</h1>

  <h2>Examples</h2>

  <h3>Show People</h3>

  <form id="peopleForm" action="/test/clients/{clientId}/people.json?order={order}" method="GET">
    <fieldset>

      <legend>People</legend>

      <label for="clientId">Client ID</label>
      <input id="clientId" type="text" value="4711" />

      <label for="order">Order</label>
      <input id="order" type="text" value="asc" />

      <input id="people" type="submit" />

    </fieldset>
  </form>

  <h3>Create Client</h3>

  <form id="clientForm" action="/test/clients" method="POST">
    <fieldset>

      <legend>Client</legend>

      <label for="name">Client Name</label>
      <input id="name" name="name" type="text" value="Apple" />

      <label for="header-foo">Header x-foo</label>
      <input id="header-foo" data-header="X-Foo" type="text" value="bar" />

      <input id="client" type="submit" />

    </fieldset>
  </form>

</body>
